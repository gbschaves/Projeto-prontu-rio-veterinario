	<div class="limiter">

				</div>

				<form>
					<div class="form-group">
						<label for="Nome">Nome</label>

						<label for="Telefone">Telefone</label>
						<input type="tel" class="form-control" id="Telefone" placeholder="(XX) XXXXX XXXX">
					</div>

					<div class="form-group">
						<label for="CPF">CPF</label>
						<input class="form-control" id="CPF" placeholder="000.000.000-00">

						<label for="CEP">CEP</label>
						<input  class="form-control" id="CEP" placeholder="00000-000">
					</div>

					<div class="form-group">
						<label for="Data de Nascimento">DataNasc</label>
						<input type="date" class="form-control" id="Data de Nascimento" placeholder="Data de Nascimento">
					</div>
					<button type="submit" class="btn btn-primary p-3 mb-2 bg-success text-white">Cadastrar</button>
				</form>
				
				<div class="text-center p-t-136">
					<a href="{{ url_for('index')}}" class="txt2" href="#">
